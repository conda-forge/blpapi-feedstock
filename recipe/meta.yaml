{% set name = "blpapi" %}
{% set version = "3.14.0" %}
{% set blpapicpp_linux_version = "3.14.3.1" %}
{% set blpapicpp_win_version = "3.14.3.1" %}
{% set blpapicpp_osx_version = "3.14.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://bloomberg.bintray.com/pip/simple/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 1d0cbccf0b316f210e847868da21fa424cf45ad63fc0cd809cda58fd730eeb50
  - url: https://bloomberg.bintray.com/BLPAPI-Experimental-Generic/blpapi_cpp_{{ blpapicpp_linux_version }}-linux.tar.gz  # [linux]
    sha256: ba70ae2cba4cba571cf7b1d68cf6bcf20f1abac854e7a82e0950a7fb60ee7c59  # [linux]
  - url: https://software.tech.bloomberg/BLPAPI-Experimental-Generic/blpapi_cpp_{{ blpapicpp_win_version }}-windows.zip  # [win]
    sha256: 59f5902ba21aeff62aa762b791221ae7261c4d7afd7128498dcfdfba1f1c3ff1  # [win]
  - url: https://software.tech.bloomberg/BLPAPI-Experimental-Generic/blpapi_cpp_{{ blpapicpp_osx_version }}-macos.tar.gz  # [osx]
    sha256: 402296ec483f0452e3689c1eba39e3b92a15dd67388b491676c1fd35f3cbb59c  # [osx]

build:
  number: 1
  skip: true  # [osx]
  string: py{{ CONDA_PY }}_blpapicpp{{ blpapicpp_linux_version }}_{{ PKG_BUILDNUM }}  # [linux]
  string: py{{ CONDA_PY }}_blpapicpp{{ blpapicpp_win_version }}_{{ PKG_BUILDNUM }}  # [win]
  string: py{{ CONDA_PY }}_blpapicpp{{ blpapicpp_osx_version }}_{{ PKG_BUILDNUM }}  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - blpapi

about:
  home: https://www.bloomberg.com/professional/support/api-library/
  license: Copyright 2012. Bloomberg Finance L.P.
  license_file: License.txt
  summary: 'Python SDK for Bloomberg BLPAPI (<=3.9)'

extra:
  recipe-maintainers:
    - matthewgilbert
